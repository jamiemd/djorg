<!-- load bootstraps -->
{% load bootstrap4 %} {% load static %}

<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>{% block title %}Wiki{% endblock %}</title>
    {% bootstrap_css %} 
    {% bootstrap_javascript jquery='full' %}
    <!-- jquery integrity check  -->
</head>

<body>

    <div class="menu">
        {% block menu %}
        <a href="/wiki">Wiki Home</a>
        <a href="/wiki/list">Wiki List</a>
        <a href="/wiki/add">Create Wiki</a>
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}
        <h1>Welcome to Djorg Wiki!</h1>
        {% endblock %}
    </div>

</body>

</html>
