{% extends "wiki_base.html" %}
{% load static %} 
{% load bootstrap4 %}

{% block title %}Djorg - Wikis{% endblock %}

{% block content %}

<form method="POST" class="pagewidth">
    <h2>Update Wiki</h2>

    {% csrf_token %} 
    {% buttons %}
    {% bootstrap_form form %}
    <a href="{% url '/wiki/delete' id=wiki.id %}"><button type="submit">Delete</button></a>
    {% endbuttons %}
</form>



{% endblock %}
